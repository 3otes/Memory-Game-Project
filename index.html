<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container sand box">
        <header class="header">
            <h1 class="projects-title">Mind Games</h1>
            <section class="score-panel">
            	<ul class="stars">

            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            	</ul>

            	<span class="moves">0</span> Moves

              <span id="timer">00:00</span> Timer

                <div class="restart" onclick="history.go(0)">

            	</div>
            </section>
        </header>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div class="hidden" id="woohoo">
          <h2 class="win">
            Congratulations you finished!
          </h2>
          <div id="moves">
            0
          </div>
          <div id="time">
            0
          </div>
          <div id="stars">
            0
          </div>
          <button class="button green" onclick="history.go(0)">Play again</button>
        </div>

        <footer class="footer">
          <h2>"You can do it!"</h2>
        </footer>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
